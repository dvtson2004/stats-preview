<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h1 class="header">
          Get <span class="change-color">insights</span> that help your business
          grow.
        </h1>
        <div class="content">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </div>
        <div class="statistic">
          <p><span>10k+</span> companies</p>
          <p><span>314</span> templates</p>
          <p><span>12m+</span> queries</p>
        </div>
      </div>
      <picture>
        <source
          media="(max-width: 540px)"
          srcset="./images/image-header-mobile.jpg"
        />
        <img src="images/image-header-desktop.jpg" alt="header img" />
      </picture>
    </div>
